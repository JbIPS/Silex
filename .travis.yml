language: node_js
node_js:
- '8'
matrix:
  include:
  - os: linux
    dist: xenial
    sudo: required
  - os: osx
cache:
  yarn: true
notifications:
  email: false
script:
- npm run build
- npm run build:electron
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: 
    - dist/*.deb
    - dist/*.AppImage
  api_key:
    secure: 
  file: dist/*.deb
  on:
    repo: JbIPS/Silex
    branch: electron-ci
env:
  global:
    GH_

