language: node_js
node_js:
- '8'
matrix:
  include:
  - os: linux
    dist: xenial
    sudo: required
  - os: osx
cache:
  yarn: true
notifications:
  email: false
script:
- npm run build
- npm run build:electron
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*.deb
  on:
    tag: true

